name: Build and Test React Application

on:
  push:
    branches: [main]

jobs:
  build_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: cd app && pnpm install --frozen-lockfile

      - name: Install Cypress binary
        run: cd app && pnpm exec cypress install

      - name: Generate JSDoc
        run: cd app && pnpm run doc

      - name: Build React App
        run: cd app && pnpm run build

      - name: Run Tests
        run: cd app && pnpm test

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: app
          start: pnpm dev
          wait-on: 'http://localhost:5173/Test_cycle_TDD/'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: app/coverage/lcov.info
          fail_ci_if_error: 'true'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/dist

  publish-npm:
    needs: build_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org/

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: cd app && pnpm install --frozen-lockfile

      - name: Check version against NPM registry
        id: version-check
        run: |
          cd app
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "Local version: $LOCAL_VERSION"
          echo "Package name: $PACKAGE_NAME"

          # Get the published version from NPM (returns empty if not published yet)
          PUBLISHED_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "")
          echo "Published version: $PUBLISHED_VERSION"

          if [ -z "$PUBLISHED_VERSION" ]; then
            echo "Package not yet published on NPM. Will publish."
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            # Compare versions using node semver logic
            IS_GREATER=$(node -e "
              const semver = require('semver') || null;
              const local = '$LOCAL_VERSION';
              const published = '$PUBLISHED_VERSION';
              // Manual comparison if semver not available
              const [lMajor, lMinor, lPatch] = local.split('.').map(Number);
              const [pMajor, pMinor, pPatch] = published.split('.').map(Number);
              const isGreater = lMajor > pMajor ||
                (lMajor === pMajor && lMinor > pMinor) ||
                (lMajor === pMajor && lMinor === pMinor && lPatch > pPatch);
              console.log(isGreater ? 'true' : 'false');
            ")
            echo "Is local version greater? $IS_GREATER"
            echo "should_publish=$IS_GREATER" >> $GITHUB_OUTPUT
          fi

      - name: Build NPM package
        if: steps.version-check.outputs.should_publish == 'true'
        run: cd app && pnpm run build-npm

      - name: Publish to NPM
        if: steps.version-check.outputs.should_publish == 'true'
        run: cd app && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (version unchanged)
        if: steps.version-check.outputs.should_publish != 'true'
        run: echo "Skipping publish - local version is not greater than published version."

  deploy:
    needs: publish-npm
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
      - name: Deploy to Github pages
        id: deployment
        uses: actions/deploy-pages@v4
